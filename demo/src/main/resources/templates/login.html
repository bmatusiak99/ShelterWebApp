<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schronisko dla zwierzÄ…t</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/registerStyle.css}">

</head>

<body>

<div class="login">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <h1 class="form-group">Login</h1>
    <form class="needs-validation" th:action="@{/login}" method="post">
        <div class="form-group was-validated">
            <label class="form-label">Username</label>
            <input class="form-control" type="text" name="username" placeholder="Username"/>
            <div class="invalid-feedback">
                Please enter your username
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">Password </label>
            <input class="form-control" type="password" name="password" placeholder="Password"/>
            <div class="invalid-feedback">
                Please enter your password
            </div>
        </div>
        <input class="bth btn-success w-100" type="submit" value="Log in"/>

        <a class="bth btn-primary w-100" href="/register">Register account</a>
    </form>


</div>
</body>
</html>

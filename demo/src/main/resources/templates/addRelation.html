<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Schronisko dla zwierzÄ…t</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/style.css}">

</head>


<body>
<div th:insert="~{shared/navbar :: navbar}"/>


<div class="container-fluid">
    <div class="text-center"><h1>[[${pageTitle}]]</h1></div>

    <form th:action="@{/addRelation}" method="post" th:object="${relation}"
          style="max-width: 500px; margin: 0 auto;">

        <div class = "border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Animal</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{animal.animal_name}" class="form" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Species</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{animal.animal_species}" class="form" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Found at place</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{animal.animalFoundPlace}" class="form" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{animal.animal_description}" class="form" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Age</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{animal.animal_age}" class="form" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Adopted</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{animal.animal_isAdopted}" class="form" />
                </div>
            </div>


            <select th:field="*{animal.shelters}">
                <option value="">--Choose shelter--</option>
                <option th:each="shelter : ${shelters}"
                        th:value="${shelter.id}"
                        th:text=" ${shelter.city}"
                />

            </select>



            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>

        </div>

    </form>

</div>





</body>
</html>

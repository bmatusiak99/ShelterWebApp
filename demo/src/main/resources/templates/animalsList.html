<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage animals</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}"/>
</head>

<body>

<div class="container-fluid text-center">
    <div><h2>Manage animals</h2></div>
    <a class="h2" th:href="@{/addAnimal}"> Add new animal</a>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class ="thead-dark">
            <tr>
                <th>ID</th>
                <th>Animal</th>
                <th>Species</th>
                <th>Found at</th>
                <th>Description</th>
                <th>Age</th>
                <th>Adopted</th>
                <th>At shelter</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="building : ${List}">
                <tr>
                    <td th:text="*{building.id}"></td>
                    <td th:text="*{building.animal_name}"></td>
                    <td th:text="*{building.animal_species}"></td>
                    <td th:text="*{building.animalFoundPlace}"></td>
                    <td th:text="*{building.animal_description}"></td>
                    <td th:text="*{building.animal_age}"></td>
                    <td th:text="*{building.animal_isAdopted}"></td>
                    <td th:text="*{building.shelters.city}"></td>
                    <td>
                        <!--                        <a class="h4 mr-1" th:href="@{'/editAnimal/' + ${building.animal.id}}">Edit</a>-->
                        <!--                        <a class="h4 mr-1" th:href="@{'/deleteAnimal/' + ${building.animal.id}}">Delete</a>-->
                        <!--                        <a class="h4" th:href="@{'/generatePDF/' + ${building.animal.id}}">Adoption</a>-->
                    </td>
                </tr>

            </th:block>

            </tbody>
        </table>

    </div>
    <a class="h2" th:href="@{/}"> Home page</a>

</div>


<div th:insert="~{shared/footer :: footer}"/>

</body>
</html>

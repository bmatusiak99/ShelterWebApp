<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}"/>
</head>

<body class="container">
<div layout:fragment="custom-content">
    <h1>Personal data</h1>
    <form th:action="@{/profileRegistration}" method="post" th:object="${userCommand}">
        <div>
            <input type="text" name="firstName" placeholder="First name"  th:field="*{firstName}"/>
            <input type="hidden" th:field="*{id}">
        </div>
        <div>
            <input type="text" name="lastName" placeholder="Last name"  th:field="*{lastName}"/>
        </div>
        <div>
            <input type="text" name="phoneNumber" placeholder="Phone Number"  th:field="*{phoneNumber}"/>
        </div>
        <div>
            <input type="text" name="userAddress" placeholder="Address"  th:field="*{userAddress}"/>
        </div>
        <div>
            <input type="text" name="email" placeholder="E-mail"  th:field="*{email}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<div th:insert="~{shared/footer :: footer}"/>
</body>
</html>

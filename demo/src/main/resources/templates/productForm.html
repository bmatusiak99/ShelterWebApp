<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schronisko dla zwierzÄ…t</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/style.css}">

</head>
<body>



<div class="container-fluid">
    <div class="text-center"><h1>[[${pageTitle}]]</h1></div>
    <a class="h2" th:href="@{/}"> Home page</a>
    <form th:action="@{/saveProduct}" method="post" th:object="${product}"
          style="max-width: 500px; margin: 0 auto;" enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}" class="form" />

        <div class = "border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Product</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{product_name}" class="form" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{product_description}" class="form" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{product_price}" class="form" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Available</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{product_isAvailable}" class="form" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Photo</label>
                <div class="col-sm-8">
                    <input type="file" name="multipartFile" accept=".gif,.png,.jpeg,.jpg"> <br/>
                </div>
            </div>


            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>


        </div>

    </form>

</div>

<script type="text/javascript">
    function cancelForm(){
        window.location - "[[@{/productsList}]]";
    }

</script>

<div th:insert="~{shared/footer :: footer}"/>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Schronisko dla zwierzÄ…t</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/style.css}">

</head>
<body class="container">

<div th:insert="~{shared/navbar :: navbar}"/>

<h1>My Profile</h1>
<table border="1" class="table" th:object="${profile}">
    <tr>
        <thead class="thead-dark"><th>First Name</th><td th:text="*{firstName}"></td></thead>
    </tr>
    <tr>
        <thead class="thead-dark"><th>Last Name</th><td th:text="*{lastName}"></td></thead>
    </tr>
    <tr>
        <thead class="thead-dark"><th>Phone Number</th><td th:text="*{phoneNumber}"></td></thead>
    </tr>
    <tr>
        <thead class="thead-dark"><th>Address</th><td th:text="*{userAddress}"></td></thead>
    </tr>
    <tr>
        <thead class="thead-dark"><th>E-mail</th><td th:text="*{email}"></td></thead>
    </tr>
    <tr>
        <thead class="thead-dark"><th></th>
        <td><a href="/profileForm"><p style="text-align: right">Edit</p></a></td>
        </thead>
    </tr>
</table>

<table border="1" class="table" th:object="${user}">
    <tr>
        <thead class="thead-dark"><th>Nick</th><td th:text="*{username}"></td></thead>
    </tr>
    <tr>
        <thead class="thead-dark"><th>Password</th><td>******</td></thead>
    </tr>
</table>

</body>
</html>
